server:
    port: 8282
spring:
    datasource:
        url: jdbc:h2:mem:the-drone
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    h2:
        console.enabled: true
logging:
    level:
        _org.springframework.web.servlet.HandlerMapping.Mappings: debug
